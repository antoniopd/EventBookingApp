<div class="event-cards-container">
  @for (event of events; track $index){

    <div class="event-card">
      <div class="event-card__header">
        <h2 class="event-card__title">{{ event.title }}</h2>
        <h3 class="event-card__subtitle">{{ event.subtitle }}</h3>
      </div>
      <div class="event-card__image-container">
        <img src="{{event.image}}" alt="{{ event.title }}" class="event-card__image">
      </div>
      <div class="event-card__content">
        <!-- <p class="event-card__place">{{ event.place }}</p> -->
        <p class="event-card__date">{{ event.startDate | date: 'dd/MM/yyyy' }} - {{ event.endDate | date: 'dd/MM/yyyy' }}</p>
        <p class="event-card__description" [innerHTML]="event.description"></p>
      </div>
      <button class="event-card__buy-button">Comprar</button>
    </div>

  }

</div>
